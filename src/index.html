<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMER :)</title>
</head>

<body>
  <header>
    <h1 id = "title">New Year Timer</h1>
  </header>
  <main>
    <section id = "timer">
    <div id = "days">
      <p id = "daysContent">00</p>
      <p>days</p>
    </div>
    <div id = "hours">
      <p id = "hoursContent">00</p>
      <p>hours</p>
    </div>
    <div id = "minutes">
      <p id = "minContent">00</p>
      <p>minutes</p>
    </div>
    <div id = "seconds">
      <p id = "secondsContent">00</p>
      <p>seconds</p>
    </div>
  </section>
  </main>
</body>

</html>
